<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice de Prêt</title>
    <link rel="stylesheet" href="./src/calc.css">
</head>
<body>
    <div class="container">
        <h1>Calculatrice de Prêt</h1>
        <div class="form-group">
            <label for="loanAmount">Montant du prêt :</label>
            <input type="number" id="loanAmount" placeholder="Entrez le montant du prêt">
        </div>
        <div class="form-group">
            <label for="annualInterestRate">Taux d'intérêt annuel (%) :</label>
            <input type="number" id="annualInterestRate" placeholder="Entrez le taux d'intérêt annuel">
        </div>
        <div class="form-group">
            <label for="loanTerm">Durée en années :</label>
            <input type="number" id="loanTerm" placeholder="Entrez la durée en années">
        </div>
        <div class="form-group">
            <button type="button" onclick="calculateLoan()">Calculer</button>
        </div>
    </div>
<script src="./src/calc.js"></script>
</body>
</html></html>
